<!DOCTYPE html>

                    <div class="flex justify-center gap-6">
                        <a href="https://www.linkedin.com/in/brendo-dutra-63b883216/" 
                           target="_blank"
                           class="text-2xl text-gray-400 hover:text-blue-400 transition-colors">
                            <i class="fab fa-linkedin"></i>
                        </a>
                        <a href="mailto:drbrendo.dutra@hotmail.com"
